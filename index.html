<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boletim Escolar</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #007bff;
      color: white;
      padding: 12px 24px;
      font-size: 18px;
    }

    .nav button {
      background: #fff;
      border: none;
      color: #007bff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      padding: 6px 14px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }

    .nav button:hover {
      background: #e9ecef;
    }

    .page-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .page-number {
      font-weight: bold;
      background: white;
      color: #007bff;
      padding: 6px 12px;
      border-radius: 8px;
    }

    .page-selector {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }

    .page-selector button {
      background: #fff;
      border: 2px solid #007bff;
      color: #007bff;
      font-size: 16px;
      padding: 5px 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }

    .page-selector button:hover {
      background: #007bff;
      color: white;
    }

    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="nav">
    <button onclick="window.location.href='https://professorgaldino.github.io/sitetv/sala.html'">‚Üê Voltar para as salas</button>

    <div class="page-controls">
      <button onclick="goPrev()">‚Üê Anterior</button>
      <span class="page-number" id="page-number">P√°gina: 1</span>
      <button onclick="goNext()">Pr√≥xima ‚Üí</button>
      <button onclick="window.location.href='https://professorgaldino.github.io/9c/analise.html'">üìä An√°lise</button>
    </div>

    <button onclick="window.location.href='outros.html'">Verificar outras situa√ß√µes ‚Üí</button>
  </div>

  <div class="page-selector" id="page-selector"></div>

  <iframe id="viewer" src=""></iframe>

  <script>
    const pages = [
      "a1.html", "a2.html", "a3.html", "a4.html", "a5.html", "a6.html", "a7.html", "a8.html", "a9.html",
      "a10.html", "a11.html", "a12.html", "a13.html", "a14.html", "a15.html", "a16.html", "a17.html",
      "a18.html", "a19.html", "a20.html", "a21.html", "a22.html", "a23.html", "a24.html", "a25.html",
      "a26.html", "a27.html", "a28.html", "a31.html", "a32.html", "a33.html", "a34.html", "a35.html",
      "a37.html", "a38.html"
    ];

    let currentIndex = 0;

    const viewer = document.getElementById("viewer");
    const pageNumber = document.getElementById("page-number");
    const pageSelector = document.getElementById("page-selector");

    const updateViewer = () => {
      const currentPage = pages[currentIndex];
      const pageNum = currentPage.match(/\d+/)?.[0] || "?";
      viewer.src = currentPage;
      pageNumber.textContent = "P√°gina: " + pageNum;
      highlightCurrentButton();
    };

    const goPrev = () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateViewer();
      }
    };

    const goNext = () => {
      if (currentIndex < pages.length - 1) {
        currentIndex++;
        updateViewer();
      }
    };

    const highlightCurrentButton = () => {
      const buttons = pageSelector.querySelectorAll("button");
      buttons.forEach((btn, idx) => {
        btn.style.background = idx === currentIndex ? "#007bff" : "#fff";
        btn.style.color = idx === currentIndex ? "#fff" : "#007bff";
      });
    };

    const createPageButtons = () => {
      pages.forEach((page, index) => {
        const pageNum = page.match(/\d+/)?.[0] || "?";
        const button = document.createElement("button");
        button.textContent = pageNum;
        button.addEventListener("click", () => {
          currentIndex = index;
          updateViewer();
        });
        pageSelector.appendChild(button);
      });
    };

    createPageButtons();
    updateViewer();
  </script>

</body>
</html>
